name: Run ESLint on Pull Requests

on:
  - push

jobs:
  build:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies
      - run: npm ci

      # Run ESLint
      - uses: eslint/github-action@v0
